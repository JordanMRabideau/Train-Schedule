<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- JQuery -->
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">

        <!-- Jumbotron -->
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron text-center" id="header" style="background-color: rgb(13, 165, 76); color: white">
                    <h1>Super Train Scheduler</h1>
                    <p>Trains Made Easy</p>
                </div>
            </div>      
        </div>

        <!-- Train data table -->
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header" style="background-color: rgb(156, 196, 173); color: white">Current Trains</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id="train-schedule">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency(Min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody class="train-info">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input fields -->
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header" style="background-color: rgb(156, 196, 173); color: white">Add a Train</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input">
                            </div>
                            <div class="form-group">
                                <label for="start-time">Start Time (HH:mm - Military Time)</label>
                                <input class="form-control" id="start-time">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Train Frequency (min)</label>
                                <input class="form-control" id="frequency">
                            </div>
                            <button class="btn btn-primary" id="add-train">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/javascript/script.js"></script>
</body>
</html>
